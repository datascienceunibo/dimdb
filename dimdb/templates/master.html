<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - DIMDb</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}">
  </head>
  <body>
    <div id="dimdb-frame">
      <div id="dimdb-header-box">
        <div id="dimdb-header">
          <div id="dimdb-logo"><a href="{{ url_for("home") }}">DIMDb</a></div>
          <div id="dimdb-title">"Data Intensive" Movie Database</div>
          <div id="dimdb-adminlink"><a href="{{ url_for("admin_page") }}">[Go to admin page]</a></div>
        </div>
      </div>
      <div id="dimdb-main">
        {% for message in get_flashed_messages() %}
          <div class="notice">{{ message }}</div>
        {% endfor %}
        {% block main %}{% endblock %}
      </div>
      <div id="dimdb-footer-box">
        <p id="dimdb-footer">A sample webapp for the <a href="https://iol.unibo.it/course/view.php?id=23657">Data Intensive Applications</a> course - Powered by <a href="http://flask.pocoo.org/">Flask</a></p>
      </div>
    </div>
  </body>
</html>
